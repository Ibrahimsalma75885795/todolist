<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-attachment: fixed;
      background-size: cover;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="time"] {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    .delete-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter your task" required>
      <input type="time" id="todo-time" required>
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const todoForm = document.getElementById('todo-form');
      const todoInput = document.getElementById('todo-input');
      const todoTime = document.getElementById('todo-time');
      const todoList = document.getElementById('todo-list');

      todoForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const task = todoInput.value.trim();
        const time = todoTime.value.trim();
        if (task && time) {
          addTodoItem(task, time);
          todoInput.value = '';
          todoTime.value = '';
          alert('Task added successfully!');
        } else {
          alert('Please enter both a task and a time.');
        }
      });

      function addTodoItem(task, time) {
        const li = document.createElement('li');
        li.innerHTML = `<span>${task} at ${time}</span> <button class="delete-btn">Delete</button>`;
        todoList.appendChild(li);

        const deleteButton = li.querySelector('.delete-btn');
        deleteButton.addEventListener('click', () => {
          li.remove();
        });
      }
    });
  </script>
</body>
</html>
